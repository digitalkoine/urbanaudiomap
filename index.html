<html lang="en">
<head>
  <meta charset="utf-8" />

  <!-- Leaflet (CDN) -->

<body>
  <header>
    <div class="row">
      <button id="startAudio">Start audio</button>
      <span class="note">
        No server required. This page runs using <b>embedded</b> JSON + audio (data: URIs).<br/>
        You still have <code>data/</code> with editable files; to re-embed them, use <code>tools/build_embed.py</code>.
      </span>
    </div>
  </header>

  <div id="map"></div>
  <div id="status">Status: loading…</div>

  <script src="js/embedded_data.js"></script>
  <script src="js/app.js"></script>
