<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Urbana Audio Map</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <div class="row">
      <button id="startAudio">Start audio</button>
      <span class="note">
        One build for <b>desktop + mobile</b>:<br/>
        • On GitHub Pages (HTTPS) it loads <code>data/sources.json</code> + <code>data/audio</code><br/>
        • When opened as a local file (<code>file://</code>) it falls back to embedded <b>light</b> audio.
      </span>
    </div>
  </header>

  <div id="map"></div>
  <div id="status">Status: loading…</div>

  <script src="js/embedded_light.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
